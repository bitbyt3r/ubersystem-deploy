                initial_attendee: 50    # badge price
                badge_prices:
                        single_day:
                                - { 'Friday': 35 }
                                - { 'Saturday': 40 }
                                - { 'Sunday': 40 }
                                - { 'Monday': 30 }
                        attendee:
                                - { '2016-01-18': 70 }

